<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Official Logo Proposal</title>
		<link
			rel="icon"
			href="./assets/logo_css_regular.png"
			type="image/svg+xml"
		/>
		<link
			rel="stylesheet"
			href="./css/main.css"
		/>
		<link
			rel="stylesheet"
			href="./css/media.css"
		/>
	</head>
	<body>
		<main class="main">
			<header class="header">
				<h1>CSS Official Logo Proposal</h1>
				<h2>This presents a new angle on how to use shapes in CSS</h2>
			</header>
			<section class="form">
				<h2>Play with values</h2>
				<div class="controls">
					<div class="controls_input">
						<label for="span_line_width_id"
							>Span Line width:
							<input
								type="number"
								id="span_line_width_id"
								value="320"
								step="16"
								min="16"
							/>
							<!-- placeholder="Enter Span Line width here..." -->
						</label>
						<label for="letters_width_id"
							>Letters width:
							<input
								type="number"
								id="letters_width_id"
								value="4.4"
								step="0.1"
								min="3"
							/>
							<!-- placeholder="Enter Letters width here..." -->
						</label>
					</div>

					<div class="checkbox_group">
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 1"
								checked
							/>
							<span> Regular </span>
							<div class="checkbox_group_palette">
								<span style="background-color: #639"></span>
								<span style="background-color: white"></span>
							</div>
						</label>
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 4"
							/>
							<span> Festive </span>
							<div class="checkbox_group_palette">
								<span style="background-color: #639"></span>
								<span style="background-color: white"></span>
								<span style="background-color: hsl(0 66% 50%)"></span>
								<span style="background-color: hsl(90 66% 50%)"></span>
								<span style="background-color: hsl(180 66% 50%)"></span>
							</div>
						</label>
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 3"
							/>
							<span> Light </span>
							<div class="checkbox_group_palette">
								<span style="background-color: white"></span>
								<span style="background-color: black"></span>
							</div>
						</label>
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 2"
							/>
							<span> Dark </span>
							<div class="checkbox_group_palette">
								<span style="background-color: black"></span>
								<span style="background-color: white"></span>
							</div>
						</label>
					</div>
				</div>
				<div class="reference">
					<img
						src="./assets/next.png"
						alt="new CSS logo from CSS Next Community Group"
					/>
				</div>
			</section>
			<section class="view">
				<div class="regular">
					<img
						src="./assets/logo_css_regular.png"
						alt=""
					/>
				</div>
				<div class="festive">
					<img
						src="./assets/logo_css_party.png"
						alt=""
					/>
				</div>
				<div class="light">
					<img
						src="./assets/light.png"
						alt=""
					/>
				</div>
				<div class="dark">
					<img
						src="./assets/dark.png"
						alt=""
					/>
				</div>
			</section>
		</main>
	</body>
	<script
		type="module"
		src="./js/main.js"
	></script>
</html>
