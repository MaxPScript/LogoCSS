<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Logo Proposal</title>
		<link
			rel="icon"
			href="./assets/logo_css_regular.png"
			type="image/svg+xml"
		/>
		<link
			rel="stylesheet"
			href="./css/main.css"
		/>
		<link
			rel="stylesheet"
			href="./css/media.css"
		/>
	</head>
	<body>
		<div
			id="mypopover"
			popover
		>
			Here is the official
			<a href="https://github.com/CSS-Next/logo.css">new logo for CSS</a>, along
			with my proposal, which features a Gothic-style, four-centered arc as the
			main design element.
			<a href="https://github.com/MaxPScript/LogoCSS">See the README file</a>
		</div>
		<main class="main">
			<header class="header">
				<h1>CSS Logo Proposal</h1>
				<h2>
					This presents a new angle on how to use shapes in CSS&nbsp;
					<button
						popovertarget="mypopover"
						aria-haspopup="true"
					>
						<img
							src="./assets/info.svg"
							alt="info icon"
						/>
					</button>
				</h2>
			</header>
			<section class="form">
				<h2>Play with values</h2>
				<div class="controls">
					<div class="controls_input">
						<label for="span_line_width_id"
							>Span Line width:
							<input
								type="number"
								id="span_line_width_id"
								value="256"
								step="16"
								min="128"
								min="512"
							/>
						</label>
						<label for="letters_width_id"
							>Letters width:
							<input
								type="number"
								id="letters_width_id"
								value="4.5"
								step="0.1"
								min="4"
								max="5"
							/>
						</label>
					</div>

					<div class="checkbox_group">
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 1"
								checked
							/>
							<span> Regular </span>
							<div class="checkbox_group_palette">
								<span style="background-color: #639"></span>
								<span style="background-color: white"></span>
							</div>
						</label>
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 4"
							/>
							<span> Festive </span>
							<div class="checkbox_group_palette">
								<span style="background-color: #639"></span>
								<span style="background-color: white"></span>
								<span style="background-color: hsl(0 66% 50%)"></span>
								<span style="background-color: hsl(90 66% 50%)"></span>
								<span style="background-color: hsl(180 66% 50%)"></span>
							</div>
						</label>
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 3"
							/>
							<span> Light </span>
							<div class="checkbox_group_palette">
								<span style="background-color: white"></span>
								<span style="background-color: black"></span>
							</div>
						</label>
						<label>
							<input
								type="checkbox"
								name="options"
								value="Option 2"
							/>
							<span> Dark </span>
							<div class="checkbox_group_palette">
								<span style="background-color: black"></span>
								<span style="background-color: white"></span>
							</div>
						</label>
					</div>
					<!-- for mobile experience start -->
					<div class="dimensions_presets_group">
						<div class="span_line_width">
							<span>Span Line width:</span>
							<label
								for="span_line_width_256_id"
								style="border: 1px dashed"
							>
								256
								<input
									type="radio"
									id="span_line_width_256_id"
									name="span_line_width"
									value="256"
								/>
							</label>
							<label
								for="span_line_width_192_id"
								style="border: 1px dashed"
								>192
								<input
									type="radio"
									id="span_line_width_192_id"
									name="span_line_width"
									value="192"
								/>
							</label>
							<label
								for="span_line_width_128_id"
								style="border: 1px dashed"
								>128
								<input
									type="radio"
									id="span_line_width_128_id"
									name="span_line_width"
									value="128"
								/>
							</label>
						</div>
						<div class="letters_width">
							<span>Letters width:</span>
							<label
								for="letters_width_5_id"
								style="border: 1px dashed"
							>
								5.0
								<input
									type="radio"
									id="letters_width_5_id"
									name="letters_width"
									value="5"
								/>
							</label>
							<label
								for="letters_width_4_5_id"
								style="border: 1px dashed"
							>
								4.5
								<input
									type="radio"
									id="letters_width_4_5_id"
									name="letters_width"
									value="4.5"
								/>
							</label>
							<label
								for="letters_width_4_id"
								style="border: 1px dashed"
							>
								4.0
								<input
									type="radio"
									id="letters_width_4_id"
									name="letters_width"
									value="4"
								/>
							</label>
						</div>
					</div>
					<!-- for mobile experience end -->
				</div>
				<div class="reference">
					<img
						src="./assets/next.png"
						alt="new CSS logo from CSS Next Community Group"
					/>
				</div>
			</section>
			<section class="view">
				<div class="regular">
					<img
						width="256"
						height="230"
						src="./assets/logo_css_regular.png"
						alt="image with regular style"
					/>
				</div>
				<div class="festive">
					<img
						width="256"
						height="230"
						src="./assets/logo_css_party.png"
						alt="image with festive style"
					/>
				</div>
				<div class="light">
					<img
						width="256"
						height="230"
						src="./assets/light.png"
						alt="image with light style"
					/>
				</div>
				<div class="dark">
					<img
						width="256"
						height="230"
						src="./assets/dark.png"
						alt="image with dark style"
					/>
				</div>
			</section>
		</main>
	</body>
	<script
		type="module"
		src="./js/main.js"
	></script>
</html>
